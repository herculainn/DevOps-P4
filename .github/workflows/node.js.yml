name: Node.js CI
on: [push] # only trigger on push
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2    
    - name: npm install and build webpack
      run:
        npm ci
        npm run build
        
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x] # P001 2021-07-26 AH - Enhance to use 12 and 14 only (removed 16)
        os: [ubuntu-latest, windows-latest] # P002 2021-07-26 AH - Build for Ubuntu and Windows
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} # each of the versions specified under node-version
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true # continuous integration
